<h2>Add New Artist</h2>

<form (ngSubmit)="addArtist()" #artistForm="ngForm">
  <div>
    <label for="name">Artist Name:</label>
    <input type="text"
           id="name"
           [(ngModel)]="artistName"
           name="name"
           required />
  </div>

  <button type="submit">Add Artist</button>
</form>
